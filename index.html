<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <footer>
    <div class="logosRss">
      <span class="rss-icon"><i class="fab fa-facebook-f "></i></span>
      <span class="rss-icon"><i class="fab fa-twitter"></i></span>
      <span class="rss-icon"><i class="fab fa-instagram"></i></span>
